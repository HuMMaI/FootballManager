<div class="row">
  <div class="col-md-2">
    <label>First name</label>
  </div>
  <div class="col-md-2">
    <label>Last name</label>
  </div>
  <div class="col-md-2">
    <label>Age</label>
  </div>
  <div class="col-md-2">
    <label>Experience</label>
  </div>
  <div class="col-md-2">
    <label>Price</label>
  </div>
  <div class="col-md-2">
    <label>Buy</label>
  </div>
</div>
<div *ngFor="let footballer of players" class="row">
  <div class="col-md-2">
    <p>{{footballer?.firstName}}</p>
  </div>
  <div class="col-md-2">
    <p>{{footballer?.lastName}}</p>
  </div>
  <div class="col-md-2">
    <p>{{footballer?.age}}</p>
  </div>
  <div class="col-md-2">
    <p>{{footballer?.experience}}</p>
  </div>
  <div class="col-md-2">
    <p>{{footballer?.price}}</p>
  </div>
  <div class="col-md-2">
    <a (click)="onBuyFootballer(footballer)" class="btn btn-success tooltips"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
  </div>
</div>
