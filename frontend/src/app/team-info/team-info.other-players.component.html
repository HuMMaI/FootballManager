<div class="row">
  <div class="col-md-2">
    <label>First name</label>
  </div>
  <div class="col-md-2">
    <label>Last name</label>
  </div>
  <div class="col-md-1">
    <label>Age</label>
  </div>
  <div class="col-md-2">
    <label>Experience</label>
  </div>
  <div class="col-md-2">
    <label>Price</label>
  </div>
  <div class="col-md-2">
    <label>Team</label>
  </div>
  <div class="col-md-1">
    <label>Buy</label>
  </div>
</div>
<div *ngFor="let statement of statements" class="row">
  <div class="col-md-2">
    <p>{{statement?.footballer.firstName}}</p>
  </div>
  <div class="col-md-2">
    <p>{{statement?.footballer.lastName}}</p>
  </div>
  <div class="col-md-1">
    <p>{{statement?.footballer.age}}</p>
  </div>
  <div class="col-md-2">
    <p>{{statement?.footballer.experience}}</p>
  </div>
  <div class="col-md-2">
    <p>{{statement?.footballer.price}}</p>
  </div>
  <div class="col-md-2">
    <p>{{statement?.team.name}}</p>
  </div>
  <div class="col-md-1">
    <a (click)="onBuyFootballer(statement?.footballer)" class="btn btn-success tooltips"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
  </div>
</div>
