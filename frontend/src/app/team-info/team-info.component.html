<div class="container emp-profile">
  <form method="post">
    <div class="row">
      <div class="col-md-4">
        <div class="profile-img">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog" alt=""/>
          <div class="file btn btn-lg btn-primary">
            Change Photo
            <input type="file" name="file"/>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="profile-head">
          <h5>
            {{team?.name}}
          </h5>
          <h6>
            {{team?.country}}
          </h6>
          <p class="proile-rating">RANKINGS : <span>8/10</span></p>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a (click)="onChangeContent('players')" class="nav-link active" id="players-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Players</a>
            </li>
            <li class="nav-item">
              <a (click)="onChangeContent('free-players')" class="nav-link" id="free-players-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Free players</a>
            </li>
            <li class="nav-item">
              <a (click)="onChangeContent('other-players')" class="nav-link" id="other-players-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Other players</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-2">
        <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="profile-work">

        </div>
      </div>
      <div class="col-md-8">
        <div class="tab-content profile-tab" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div id="team-players" #teamPlayersEl>
              <app-team-info-players [players]="players"></app-team-info-players>
            </div>
            <div id="free-players" class="hidden" #freePlayersEl>
              <app-team-info-free-players [players]="freePlayers" [team]="team"></app-team-info-free-players>
            </div>
            <div id="other-players" class="hidden" #otherPlayersEl>
              <app-team-info-other-players [statements]="statements" [team]="team"></app-team-info-other-players>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
